<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SneakerZone</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --primary-dark: #0f172a;
    --primary-light: #facc15;
    --secondary-light: #e0f7fa;
    --card-bg: #1e293b;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--primary-dark);
    color: white;
    padding: 16px;
    transition: background 0.3s ease;
  }

  header img {
    max-width: 180px;
    margin: 0 auto 20px;
    display: block;
    transition: transform 0.3s ease;
  }

  header img:hover { transform: scale(1.05); }

  h1, h2, h3 { text-align: center; }

  .products-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    justify-items: center;
  }

  .product-card {
    background: var(--card-bg);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease, border-color 0.3s ease, opacity 0.5s ease;
    border: 2px solid transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 12px;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
  }

  .product-card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .product-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    border-color: var(--primary-light);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .product-card img:hover { transform: scale(1.05); }

  .product-body {
    padding: 12px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  .product-title {
    font-weight: 700;
    font-size: 1rem;
    transition: color 0.3s ease;
  }

  .badge {
    position: absolute;
    top: 8px;
    left: 8px;
    background: var(--primary-light);
    color: var(--primary-dark);
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 700;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .selected {
    border-color: var(--primary-light);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  }

  .tamanho-select, .quantidade-input {
    width: 80%;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid var(--primary-light);
    background: rgba(255,255,255,0.95);
    color: var(--primary-dark);
    font-weight: 600;
    text-align: center;
    font-size: 1rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .tamanho-select:hover, .quantidade-input:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  }

  .tamanho-select:focus, .quantidade-input:focus {
    outline: none;
    border-color: var(--primary-dark);
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .form-panel {
    background: linear-gradient(135deg, var(--secondary-light) 0%, var(--primary-light) 100%);
    padding: 24px;
    border-radius: 20px;
    margin-top: 30px;
    color: var(--primary-dark);
    position: relative;
    transition: all 0.3s ease;
  }

  .form-card {
    background: white;
    border-radius: 16px;
    padding: 20px;
    max-width: 720px;
    margin: 0 auto;
    color: var(--primary-dark);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .form-card:hover { transform: translateY(-3px); }

  .form-input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid var(--primary-light);
    margin-top: 8px;
  }

  .error-msg {
    color: red;
    font-size: 0.8rem;
    margin-top: 4px;
  }

  .btn-whatsapp {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-whatsapp:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  .whatsapp-fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--primary-light);
    color: var(--primary-dark);
    padding: 14px;
    border-radius: 50%;
    font-size: 1.5rem;
    z-index: 100;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: transform 0.2s ease;
  }

  .whatsapp-fixed:hover { transform: scale(1.1); }

  @media (max-width: 1024px) {
    .product-card img { height: 160px; }
  }

  @media (max-width: 768px) {
    .product-card img { height: 150px; }
    body { padding: 12px; }
  }

  @media (max-width: 480px) {
    .product-card img { height: 140px; }
    .tamanho-select, .quantidade-input {
      width: 90%;
      padding: 14px;
      font-size: 1.1rem;
    }
    .form-panel { padding: 16px; }
  }
</style>
</head>
<body>

<header>
  <img src="logo-tenis.png" alt="SneakerZone Logo">
  <h1 class="text-3xl font-extrabold mb-6">Bem-vindo Ã  Models CalÃ§ados</h1>
</header>

<section>
  <h2 class="text-2xl font-bold mb-4">Escolha seus TÃªnis</h2>
  <div id="produtos" class="products-grid"></div>
</section>

<section class="form-panel">
  <div class="form-card">
    <h3 class="text-xl font-bold mb-2">ðŸ’Œ Enviar Pedido via WhatsApp</h3>
    <form id="form-orcamento" class="space-y-2" onsubmit="enviarFormulario(event)">
      <input id="codigo" class="form-input" type="text" placeholder="CÃ³digo do Pedido" required />
      <div id="error-codigo" class="error-msg"></div>
      <input id="nome" class="form-input" type="text" placeholder="Nome Completo" required />
      <div id="error-nome" class="error-msg"></div>
      <input id="telefone" class="form-input" type="tel" placeholder="Telefone com DDD" required />
      <div id="error-telefone" class="error-msg"></div>
      <div id="error-produtos" class="error-msg"></div>
      <button type="submit" class="btn-whatsapp">ðŸ“² Enviar no WhatsApp</button>
    </form>
  </div>
</section>

<div class="whatsapp-fixed" onclick="abrirWhatsApp()">ðŸ“²</div>

<footer class="text-center text-white/80 mt-8">
  <p>&copy; 2025 SneakerZone</p>
  <p>Contato: (31) 98698-5930 | contato@sneakerzone.com.br</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modelos = [
    { nome: "Air Max 2025", img: "img/01.jpg", badge: "Novo" },
    { nome: "Jordan Retro", img: "img/02.jpg", badge: "Promo" },
    { nome: "Yeezy Boost", img: "img/03.jpg", badge: "Novo" },
    { nome: "Nike React", img: "img/04.jpg" },
    { nome: "Adidas Superstar", img: "img/05.jpg" },
    { nome: "Air Max 2025", img: "img/06.jpg" },
    { nome: "Jordan Retro", img: "img/07.jpg" },
    { nome: "Yeezy Boost", img: "img/08.jpg" },
    { nome: "Nike React", img: "img/09.jpg" },
    { nome: "Adidas Superstar", img: "img/10.jpg" }
  ];

  const produtosContainer = document.getElementById('produtos');

  modelos.forEach((modelo, i) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.dataset.item = modelo.nome;
    card.dataset.size = '';
    card.dataset.qty = '1';

    card.innerHTML = `
      ${modelo.badge ? `<div class='badge'>${modelo.badge}</div>` : ''}
      <img src='${modelo.img}' alt='${modelo.nome}' />
      <div class='product-body'>
        <div class='product-title'>${modelo.nome}</div>
        <select class='tamanho-select'>
          <option value=''>Tamanho</option>
          <option value='36'>36</option>
          <option value='37'>37</option>
          <option value='38'>38</option>
          <option value='39'>39</option>
          <option value='40'>40</option>
        </select>
        <input type='number' min='1' value='1' class='quantidade-input' />
      </div>
    `;

    setTimeout(() => { card.classList.add('show'); }, i * 150); // animaÃ§Ã£o sequencial

    card.addEventListener('click', (e) => {
      if (!e.target.classList.contains('tamanho-select') && !e.target.classList.contains('quantidade-input')) {
        card.classList.toggle('selected');
      }
    });

    card.querySelector('.tamanho-select').addEventListener('change', (e) => {
      card.dataset.size = e.target.value;
    });

    card.querySelector('.quantidade-input').addEventListener('input', (e) => {
      card.dataset.qty = e.target.value || '1';
    });

    produtosContainer.appendChild(card);
  });

  const telefoneInput = document.getElementById('telefone');
  telefoneInput.addEventListener('input', () => {
    let valor = telefoneInput.value.replace(/\D/g, "");
    if (valor.length > 11) valor = valor.slice(0, 11);
    if (valor.length > 6) telefoneInput.value = `(${valor.slice(0,2)}) ${valor.slice(2,7)}-${valor.slice(7)}`;
    else if (valor.length > 2) telefoneInput.value = `(${valor.slice(0,2)}) ${valor.slice(2)}`;
    else telefoneInput.value = valor;
  });
});

function enviarFormulario(e){
  e.preventDefault();
  document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');

  const codigo = document.getElementById('codigo').value.trim();
  const nome = document.getElementById('nome').value.trim();
  const telefone = document.getElementById('telefone').value.trim();
  let valid = true;

  if(!codigo){ document.getElementById('error-codigo').textContent = 'Campo obrigatÃ³rio'; valid = false; }
  if(!nome){ document.getElementById('error-nome').textContent = 'Campo obrigatÃ³rio'; valid = false; }
  const numTelefone = telefone.replace(/\D/g, "");
  if(!(numTelefone.length===10 || numTelefone.length===11)) { document.getElementById('error-telefone').textContent = 'Telefone invÃ¡lido'; valid = false; }

  const selecionados = document.querySelectorAll('.product-card.selected');
  if(!selecionados.length){ document.getElementById('error-produtos').textContent = 'Selecione ao menos um tÃªnis'; valid = false; }

  let lista = '';
  selecionados.forEach((el,i) => {
    if(!el.dataset.size){ document.getElementById('error-produtos').textContent = `Escolha o tamanho do ${el.dataset.item}`; valid = false; return; }
    lista += `\n${i+1}. *${el.dataset.item}* - Tam: ${el.dataset.size} - Qtde: ${el.dataset.qty}`;
  });

  if(!valid) return;

  const texto = `OlÃ¡! Gostaria de fazer um pedido.\n\n*Itens:*${lista}\n\n*CÃ³digo do Pedido:* ${codigo}\n*Nome:* ${nome}\nðŸ“ž *Telefone:* ${numTelefone}`;
  const numeroWhatsApp = "5531988560014";
  window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`, '_blank');
}

function abrirWhatsApp(){
  window.open("https://wa.me/5531988560014", "_blank");
}
</script>

</body>
</html>
